<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/05f3ef050b.js" crossorigin="anonymous"></script>
    <title>Savalan</title>
</head>

<body class="font-Arimo">
    <!-- Top Nav -->
    <nav>
        <!-- Top Nav Container -->
        <div class="container items-center flex mx-auto flex-row justify-between px-4 lg:px-10 py-2">
            <!-- Top Nav Left -->
            <h2 class=" font-CormorantGaramond font-bold uppercase  lg:text-xl">Luxury of Savalan</h2>
            <!-- Top Nav Right -->
            <ul class="hidden lg:flex flex-row space-x-8 font-semibold">
                <li><a href="#" class="hover:text-[#B19A4D] transition-all">Contact us</a></li>
                <li><a href="#" class="hover:text-[#B19A4D] transition-all">Follow us</a></li>
                <li><a href="#" class="hover:text-[#B19A4D] transition-all">Find us</a></li>
                <li class="pl-6 cursor-pointer language-dropdown">
                    <span>EN</span>
                    <i class="pl-1 fa-solid fa-caret-down transition-all"></i>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <header class="bg-header">
        <!-- Header Container -->
        <div class="container mx-auto flex flex-col justify-center items-center pt space-y-4 md:space-y-6 py-2 md:py-8">
            <!-- Header Title -->
            <h1
                class="uppercase bg-clip-text text-transparent  text-lg md:text-5xl font-CormorantGaramond font-bold tracking-wider bg-gradient-gold">
                Savalan
            </h1>
            <!-- Header Logo -->
            <div class="flex flex-col uppercase  text-transparent font-CormorantGaramond
            text-center text-xl  font-bold tracking-wide bg-gradient-gold bg-clip-text ">
                <!-- Header Logo Figure -->
                <figure class="w-16 md:w-32">
                    <img src="./img/title.svg" class="mx-auto" alt="Savalan logo">
                </figure>
            </div>
            <!-- Header Navigation -->
            <nav>
                <!-- Header Navigation List -->
                <ul
                    class="flex flex-row text-[8px] md:text-lg uppercase text-center  text-white font-medium middle-divider ">
                    <li class="hover:text-[#DACC91] transition-all px-2 md:px-6"><a href="#">About Us</a></li>
                    <li class="hover:text-[#DACC91] text-[#DACC91] px-2 md:px-6 transition-all"><a href="#">Products</a>
                    </li>
                    <li class="hover:text-[#DACC91] transition-all px-2 md:px-6"><a href="#">Tours & Wine Shop</a></li>
                    <li class="hover:text-[#DACC91] transition-all px-2 md:px-6"><a href="#">Events</a></li>
                    <li class="hover:text-[#DACC91] transition-all px-2 md:px-6"><a href="#">Savalan Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
